<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <div class="h3-container">
            <h3>X Wins: <span id="x-wins">0</span></h3>
            <h3>  |  </h3>
            <h3>O Wins: <span id="o-wins">0</span></h3>
        </div>
        <div>
            <h3>Player: <span id="player">X</span></h3>
            <h3>Winner: <span id="winner"></span></h3>
        </div>
        <button onclick="resetBoard()">Reset Board</button>
    </header>
    <img src="./Images/tttboard.png" alt="Tic-Tac-Toe Board" class="board">
    <div class="board-grid">
        <div onclick="placeLetter(0, 0, '1')" class="box" id="1"></div>
        <div onclick="placeLetter(0, 1, '2')" class="box" id="2"></div>
        <div onclick="placeLetter(0, 2, '3')" class="box" id="3"></div>
        <div onclick="placeLetter(1, 0, '4')" class="box" id="4"></div>
        <div onclick="placeLetter(1, 1, '5')" class="box" id="5"></div>
        <div onclick="placeLetter(1, 2, '6')" class="box" id="6"></div>
        <div onclick="placeLetter(2, 0, '7')" class="box" id="7"></div>
        <div onclick="placeLetter(2, 1, '8')" class="box" id="8"></div>
        <div onclick="placeLetter(2, 2, '9')" class="box" id="9"></div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
